<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Tempi Cottura</title>
  <meta name="theme-color" content="#0b0b0c">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=7.7.3">
</head>
<body>
  <header class="appbar">
    <button id="btnSettings" class="icon-btn" aria-label="Impostazioni" title="Impostazioni">‚öôÔ∏è</button>
    <h1>Tempi Cottura</h1>
  </header>

  <main class="container">
    <section class="card">
      <label for="dishSel" class="inline">Piatto</label>
      <select id="dishSel" class="big-select" aria-label="Seleziona piatto"></select>
    </section>

    <section class="card">
      <div class="methods two-col">
        <button class="method-card selectable selected" id="cardForno" aria-pressed="true">
          <img src="assets/forno.jpg" alt="Forno tradizionale" onerror="this.style.display='none'">
          <div class="method-title">Forno</div>
        </button>
        <button class="method-card selectable" id="cardAir" aria-pressed="false">
          <img src="assets/airfryer.jpg" alt="Friggitrice ad aria" onerror="this.style.display='none'">
          <div class="method-title">Airfryer</div>
        </button>
      </div>

      <div class="air-row compact" id="airRow" hidden>
        <label for="airModeSel" class="inline">Modalit√†</label>
        <select id="airModeSel" class="compact-select" aria-label="Modalit√† Airfryer">
          <option value="potente">Potente</option>
          <option value="standard">Standard (+2 min)</option>
        </select>
      </div>

      <div id="recipeRow" class="recipe-row">
        <a id="recipeLink" href="#" target="_blank" rel="noopener" class="recipe-link">üîé Ricetta (apri ricerca)</a>
      </div>
    </section>

    <section class="timer card">
      <div class="timer-row">
        <button id="start" class="primary start bigbtn">Start</button>
        <div id="display" class="timer-display" aria-live="polite">00:00</div>
        <button id="reset" class="ghost bigbtn">Reset</button>
      </div>
      <div class="time-row compact center">
        <label for="minutes" class="inline">Minuti</label>
        <input type="number" id="minutes" min="0" step="1" value="0" inputmode="numeric">
        <button id="minus1" class="ghost smallbtn" aria-label="Togli un minuto">-1</button>
        <button id="plus1" class="ghost smallbtn" aria-label="Aggiungi un minuto">+1</button>
      </div>
      <button id="share" class="share full" aria-label="Condividi timer">
        <span class="share-icn" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 000-1.39l7.02-4.11A2.99 2.99 0 0018 7.91a3 3 0 10-3-3c0 .23.03.45.08.66l-7.02 4.11a3 3 0 100 4.64l7.02 4.11c-.05.21-.08.43-.08.66a3 3 0 103-3z" fill="currentColor"/></svg>
        </span>
        <span id="btnShareText">Condividi timer</span>
      </button>
      <div class="muted tiny center" id="shareHint">
        Condividendo, chi riceve vedr√† il timer partire dal momento dell‚Äôinvio con i minuti selezionati.
      </div>
    </section>
  </main>

  <!-- SETTINGS PANEL -->
  <div id="settingsPanel" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="sheet-body">
      <div class="sheet-head">
        <h2 id="settingsTitle">Impostazioni</h2>
        <button id="closeSettings" class="icon-btn" aria-label="Chiudi">‚úï</button>
      </div>
      <div class="settings-group">
        <label class="block">Lingua</label>
        <div id="flagsGrid" class="flags-grid"></div>
      </div>
      <div class="settings-group">
        <label class="block">Tema colore</label>
        <div id="themeGrid" class="theme-grid">
          <button data-theme="nero" class="themechip">Nero</button>
          <button data-theme="bianco" class="themechip">Bianco</button>
          <button data-theme="celeste" class="themechip">Celeste</button>
          <button data-theme="rosa" class="themechip">Rosa</button>
          <button data-theme="giallo" class="themechip">Giallo</button>
          <button data-theme="indaco" class="themechip">Indaco</button>
          <button data-theme="grigio" class="themechip">Grigio</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer compact">
    <small class="tiny">App developed by LunaRossa Ltd ‚Äî Copyright LunaRossa Ltd London 2025</small>
  </footer>

  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js?v=7.7.3').catch(()=>{});}</script>
  <script src="app.js?v=7.7.3"></script>
</body>
</html>
