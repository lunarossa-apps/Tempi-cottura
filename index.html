<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <meta name="color-scheme" content="light dark">
  <title>Tempi Cottura</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=7.9.3" />
  <meta name="theme-color" content="#0b0b0c">
</head>
<body>
  <header class="appbar">
    <button id="btnSettings" class="icon-btn" aria-label="Settings" title="Settings">‚öôÔ∏è</button>
    <h1 id="appTitle">Tempi Cottura</h1>
    <div class="flagbar" id="flagBar" aria-label="Language quick selector"></div>
  </header>

  <main class="container">
    <section class="card tight">
      <label for="dishSel" class="inline" id="lblDish">Piatto</label>
      <select id="dishSel" class="big-select"></select>
      <div class="muted small" id="hintSelect">Seleziona un piatto e poi scegli il metodo di cottura.</div>
    </section>

    <section class="card tight">
      <div class="methods two-col">
        <div class="method-card selectable" id="cardForno" tabindex="0" role="button" aria-pressed="false">
          <img src="assets/forno.jpg" alt="Forno tradizionale">
          <button class="fav" id="favForno" title="Favorite oven" aria-label="Favorite oven">
            <svg viewBox="0 0 24 24" width="22" height="22" class="star"><path d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>
          </button>
          <div class="method-title" id="lblOven">Forno</div>
        </div>
        <div class="method-card selectable" id="cardAir" tabindex="0" role="button" aria-pressed="false">
          <img src="assets/airfryer.jpg" alt="Friggitrice ad aria">
          <button class="fav" id="favAir" title="Favorite airfryer" aria-label="Favorite airfryer">
            <svg viewBox="0 0 24 24" width="22" height="22" class="star"><path d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>
          </button>
          <div class="method-title" id="lblAir">Airfryer</div>
        </div>
      </div>
      <div class="air-row compact" id="airRow">
        <label for="airModeSel" class="inline" id="lblMode">Modalit√†</label>
        <select id="airModeSel" class="compact-select">
          <option value="potente" id="optPower">Potente</option>
          <option value="standard" id="optStandard">Standard (+2 min)</option>
        </select>
      </div>
      <div id="recipeRow" class="recipe-row">
        <a id="recipeLink" href="#" target="_blank" rel="noopener" class="recipe-link">üîé Ricetta (apri ricerca)</a>
      </div>
    </section>

    <section class="timer card tight">
      <div class="timer-row">
        <button id="start" class="primary start bigbtn">Start</button>
        <div id="display" class="timer-display">00:00</div>
        <button id="reset" class="ghost bigbtn">Reset</button>
      </div>
      <div class="time-row compact center">
        <label for="minutes" class="inline" id="lblMinutes">Minuti</label>
        <input type="number" id="minutes" min="0" step="1">
        <button id="minus1" class="ghost smallbtn">-1</button>
        <button id="plus1" class="ghost smallbtn">+1</button>
      </div>
      <div class="muted tiny center" id="shareHint">Condividendo, chi riceve vedr√† il timer gi√† avviato con i minuti selezionati.</div>
      <button id="share" class="share full">
        <span class="share-icn" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 000-1.39l7.02-4.11A2.99 2.99 0 0018 7.91a3 3 0 10-3-3c0 .23.03.45.08.66l-7.02 4.11a3 3 0 100 4.64l7.02 4.11c-.05.21-.08.43-.08.66a3 3 0 103-3z" fill="currentColor"/></svg>
        </span>
        <span id="btnShareText">Condividi timer</span>
      </button>
    </section>
  </main>

  <!-- SETTINGS PANEL -->
  <div id="settingsPanel" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="sheet-body">
      <div class="sheet-head">
        <h2 id="settingsTitle">Impostazioni</h2>
        <button id="closeSettings" class="icon-btn" aria-label="Chiudi">‚úï</button>
      </div>
      <div class="settings-group">
        <label class="block" id="lblLang">Lingua</label>
        <div id="flagsGrid" class="flags-grid"></div>
      </div>
      <div class="settings-group">
        <label class="block" id="lblTheme">Tema colore</label>
        <div id="themeGrid" class="theme-grid">
          <button data-theme="nero" class="themechip">Nero</button>
          <button data-theme="bianco" class="themechip">Bianco</button>
          <button data-theme="celeste" class="themechip">Celeste</button>
          <button data-theme="rosa" class="themechip">Rosa</button>
          <button data-theme="giallo" class="themechip">Giallo</button>
          <button data-theme="indaco" class="themechip">Indaco</button>
          <button data-theme="grigio" class="themechip">Grigio</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer compact">
    <small class="tiny" id="footerText">App developed by LunaRossa Ltd ‚Äî Copyright LunaRossa Ltd London 2025</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js?v=7.9.3').catch(()=>{}); }
  </script>
  <script src="app.js?v=7.9.3"></script>
</body>
</html>
