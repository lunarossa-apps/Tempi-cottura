<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Tempi Cottura</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=4-lite" />
  <meta name="theme-color" content="#0b0b0c">
</head>
<body>
  <header class="appbar">
    <h1>Tempi Cottura</h1>
  </header>

  <main class="container">
    <!-- LIST VIEW -->
    <section id="listView">
      <div class="hint">Tocca un piatto per avviare il timer</div>
      <div id="grid" class="grid"></div>
    </section>

    <!-- DETAIL / TIMER VIEW -->
    <section id="detailView" class="hidden">
      <button id="backBtn" class="ghost">&larr; Indietro</button>
      <div class="hero card">
        <img id="heroImg" alt="" />
        <div class="hero-overlay"><div id="heroTitle" class="hero-title"></div></div>
      </div>

      <div class="card">
        <div class="method">
          <button id="mForno" class="method-btn active">Forno tradizionale</button>
          <button id="mAir" class="method-btn">Friggitrice ad aria</button>
        </div>

        <div class="time-row">
          <label for="minutes">Minuti</label>
          <input type="number" id="minutes" min="0" step="1">
          <button id="minus1" class="ghost">-1 min</button>
          <button id="plus1" class="ghost">+1 min</button>
        </div>
      </div>

      <div class="timer card">
        <div id="display">00:00</div>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="pause">Pausa</button>
          <button id="reset" class="ghost">Reset</button>
        </div>
        <button id="share" class="share">Condividi timer</button>
      </div>

      <div class="card">
        <button id="openRecipe" class="ghost">Cerca ricetta</button>
        <div class="muted">Si apre una ricerca web per il piatto selezionato.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>App developed by LunaRossa Ltd â€¢ Copyright LunaRossa Ltd London 2025</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js?v=4-lite').catch(()=>{}); }
    // Mitiga double-tap zoom iOS
    let lastTouch = 0;
    document.addEventListener('touchend', function (e) {
      const now = window.performance.now();
      if (now - lastTouch <= 300) { e.preventDefault(); }
      lastTouch = now;
    }, { passive: false });
  </script>
  <script src="app.js?v=4-lite"></script>
</body>
</html>
