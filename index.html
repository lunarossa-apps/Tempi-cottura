<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Tempi Cottura</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=7.3" />
  <meta name="theme-color" content="#0b0b0c">
</head>
<body>
  <header class="appbar">
    <button id="btnSettings" class="icon-btn" aria-label="Impostazioni">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <path d="M19.14,12.94a7.43,7.43,0,0,0,.05-1l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.49,7.49,0,0,0-1.73-1l-.38-2.65A.5.5,0,0,0,13.78,3H10.22a.5.5,0,0,0-.49.42L9.35,6.07a7.49,7.49,0,0,0-1.73,1l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11a7.43,7.43,0,0,0,0,2L2.65,14.65a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.49,7.49,0,0,0,1.73,1l.38,2.65a.5.5,0,0,0,.49.42h3.56a.5.5,0,0,0,.49-.42l.38-2.65a7.49,7.49,0,0,0,1.73-1l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64Zm-7.14,2.56A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
    </button>
    <h1>Tempi Cottura</h1>
  </header>

  <main class="container">
    <section class="card tight">
      <label for="dishSel" class="inline">Piatto</label>
      <select id="dishSel" class="big-select"></select>
      <div class="muted small">Seleziona un piatto e poi scegli il metodo di cottura.</div>
    </section>

    <section class="card tight">
      <div class="methods two-col">
        <div class="method-card selectable" id="cardForno" tabindex="0" role="button" aria-pressed="false">
          <img src="assets/forno.jpg" alt="Forno tradizionale">
          <button class="fav" id="favForno" title="Imposta Forno preferito" aria-label="Preferito forno">
            <svg viewBox="0 0 24 24" width="22" height="22" class="star"><path d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>
          </button>
          <div class="method-title">Forno</div>
        </div>
        <div class="method-card selectable" id="cardAir" tabindex="0" role="button" aria-pressed="false">
          <img src="assets/airfryer.jpg" alt="Friggitrice ad aria">
          <button class="fav" id="favAir" title="Imposta Airfryer preferita" aria-label="Preferito airfryer">
            <svg viewBox="0 0 24 24" width="22" height="22" class="star"><path d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>
          </button>
          <div class="method-title">Airfryer</div>
        </div>
      </div>
      <div class="air-row compact" id="airRow">
        <label for="airModeSel" class="inline">ModalitÃ </label>
        <select id="airModeSel" class="compact-select">
          <option value="potente">Potente</option>
          <option value="standard">Standard (+2 min)</option>
        </select>
      </div>
    </section>

    <section class="timer card tight">
      <div class="timer-row">
        <button id="start" class="primary start bigbtn">Start</button>
        <div id="display" class="timer-display">00:00</div>
        <button id="reset" class="ghost bigbtn">Reset</button>
      </div>
      <div class="time-row compact center">
        <label for="minutes" class="inline">Minuti</label>
        <input type="number" id="minutes" min="0" step="1">
        <button id="minus1" class="ghost smallbtn">-1</button>
        <button id="plus1" class="ghost smallbtn">+1</button>
      </div>
      <button id="share" class="share full">
        <span class="share-icn" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 000-1.39l7.02-4.11A2.99 2.99 0 0018 7.91a3 3 0 10-3-3c0 .23.03.45.08.66l-7.02 4.11a3 3 0 100 4.64l7.02 4.11c-.05.21-.08.43-.08.66a3 3 0 103-3z"/></svg>
        </span>
        Condividi timer
      </button>
    </section>
  </main>

  <!-- Prompt per sbloccare l'audio su iOS/Android -->
  <div id="audioPrompt" class="audio-prompt hidden" role="dialog" aria-live="polite">
    <span>ðŸ”” Abilita suono allarme</span>
    <button id="enableAudio" class="primary smallbtn">Consenti</button>
  </div>

  <!-- Pannello Impostazioni -->
  <div id="settingsPanel" class="settings hidden" role="dialog" aria-labelledby="settingsTitle">
    <div class="settings-header">
      <h2 id="settingsTitle">Impostazioni</h2>
      <button id="closeSettings" class="icon-btn" aria-label="Chiudi">
        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="settings-body">
      <div class="setting-row">
        <label>Tema colore</label>
        <div class="theme-grid" id="themeGrid">
          <!-- themes injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <footer class="footer compact">
    <small>App developed by LunaRossa Ltd â€¢ Copyright LunaRossa Ltd London 2025</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js?v=7.3').catch(()=>{}); }
  </script>
  <script src="app.js?v=7.3"></script>
</body>
</html>
