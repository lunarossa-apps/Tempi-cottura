<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Tempi Cottura</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=6u" />
  <meta name="theme-color" content="#0b0b0c">
</head>
<body>
  <header class="appbar">
    <h1>Tempi Cottura</h1>
  </header>

  <main class="container">
    <section class="card">
      <label for="dishSel">Piatto</label>
      <select id="dishSel"></select>
      <div class="muted">Seleziona un piatto e poi scegli il metodo di cottura.</div>
    </section>

    <section class="card methods">
      <div class="method-card" id="cardForno">
        <img src="assets/forno.jpg" alt="Forno tradizionale">
        <button class="fav" id="favForno" title="Imposta Forno come preferito" aria-label="Preferito forno">☆</button>
        <div class="method-title">Forno tradizionale</div>
        <button class="method-btn" id="mForno">Usa Forno</button>
      </div>
      <div class="method-card" id="cardAir">
        <img src="assets/airfryer.jpg" alt="Friggitrice ad aria">
        <button class="fav" id="favAir" title="Imposta Airfryer come preferito" aria-label="Preferito airfryer">☆</button>
        <div class="method-title">Friggitrice ad aria</div>
        <div class="air-row">
          <label for="airModeSel">Modalità</label>
          <select id="airModeSel">
            <option value="potente">Potente</option>
            <option value="standard">Standard (+2 min)</option>
          </select>
        </div>
        <button class="method-btn" id="mAir">Usa Airfryer</button>
      </div>
    </section>

    <section class="card">
      <div class="time-row">
        <label for="minutes">Minuti</label>
        <input type="number" id="minutes" min="0" step="1">
        <button id="minus1" class="ghost">-1 min</button>
        <button id="plus1" class="ghost">+1 min</button>
      </div>
    </section>

    <section class="timer card">
      <div id="display">00:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pausa</button>
        <button id="reset" class="ghost">Reset</button>
      </div>
      <button id="share" class="share">Condividi timer</button>
    </section>

    <section class="card">
      <button id="openRecipe" class="ghost">Cerca ricetta</button>
      <div class="muted">Si apre una ricerca web per il piatto selezionato.</div>
    </section>
  </main>

  <footer class="footer">
    <small>App developed by LunaRossa Ltd • Copyright LunaRossa Ltd London 2025</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js?v=6u').catch(()=>{}); }
    let lastTouch = 0;
    document.addEventListener('touchend', function (e) {
      const now = window.performance.now();
      if (now - lastTouch <= 300) { e.preventDefault(); }
      lastTouch = now;
    }, { passive: false });
  </script>
  <script src="app.js?v=6u"></script>
</body>
</html>
